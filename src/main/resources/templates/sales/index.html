<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">


</head>
<body>
<a href="/" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span> </a>

<h1>Sales Transactions</h1>
<p>Please enter the SKU for each item being sold.</p>

<form method="post" style="max-width:600px;" >
    <div class="form-group">
        <label th:for="sku">Sku</label>
        <input class="form-control" th:name="sku" />
    </div>
    <input class="btn btn-info btn-sm" value="Add to Transaction" type="submit"/>
</form>

<ul th:each="item : ${items}">
    <li th:text="${item.name}+'     $'+${item.price}"></li>
</ul>
<p th:text="'Subtotal: $'+${subtotal}"></p>
<p th:text="'Tax: $'+${tax}"></p>
<p th:text="'Total: $'+${total}"></p>
</body>
</html>
