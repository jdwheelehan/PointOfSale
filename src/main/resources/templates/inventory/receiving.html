<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">


</head>
<body>


<h1>Receiving</h1>
<p>Please enter the SKU and Quantity for each item.</p>

<form method="post" style="max-width:600px;" >
    <div class="form-group">
        <label th:for="sku">Sku</label>
        <input class="form-control" th:name="sku" />
    </div>
    <div>
        <label th:for="qty">Quantity</label>
        <input class="form-control" th:name="qty" />

    </div>
    <input class="btn btn-info btn-sm" value="Receive Item" type="submit"/>

</form>
<table class="table">

    <tr>
        <th>Sku</th>
        <th>Name</th>
        <th>Qty</th>
        <th>Price</th>

    </tr>

    <tr th:each="item : ${items}">
        <td th:text="${item.sku}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="'$'+${item.price}"></td>

    </tr>

</table>
</body>
</html>
